            body {
                min-width:480px;
                min-height:400px;

                overflow: scroll;

            button {
              margin-left: 10px;
            }

        </style>
        <!-- Required meta tags -->
        <meta charset="utf-8">

        <h3 style="text-align:center">Youtube Notify</h3>
        <!--<img src="https://yt3.ggpht.com/-9El0rLwfX5E/AAAAAAAAAAI/AAAAAAAAAAA/iVYt84ud62o/s88-c-k-no-mo-rj-c0xffffff/photo.jpg" alt="Netflix" width="40" height="40">-->
      </head>
      <body> 
        <div class = "container">
          <form class="form-inline">
            <div class="form-group mb-2">
              <label for="emailLabel" class="sr-only">Email</label>
              <input type="text" readonly class="form-control-plaintext" id="emailLabel" value="Email" size = "5">
            </div>
            <div class="form-group mx-sm-3 mb-2">
              <label for = "inputEmail" class="sr-only">Email</label>
              <input type="text" class="form-control" id="inputEmail" placeholder="Enter Email Here" writeonly>
            </div>
            <button style="margin-left:10px" type="button" class="btn btn-primary mb-2" id="editButton">Edit</button>
            <button style="margin-left:10px" type="reset" class="btn btn-primary mb-2" id = "cancelButton" hidden>Cancel</button>
          </form>
          <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#channelCollapse" aria-expanded="false" aria-controls="channel">
            View Your Channels
          </button>
          <div class="collapse" id="channelCollapse">
            <div class="card card-body" id = "Channel1">
              Netflix
            </div>
          </div>
          <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#channelCollapse2" aria-expanded="false" aria-controls="channel">
            Search for Channels
          </button>
          <div class="collapse" id="channelCollapse2">
            <div class="card card-body">
              This is your list of channels. 
            </div>
          </div>

 
        </div>
          

      </body>
